name: Publish wat-fmt crate

on:
  push:
    tags:
      - 'wat-fmt-v*.*.*'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always
jobs:
  publish:
    name: Publish wat-fmt to crates.io
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Verify package can be built
        run: cargo build --package wat-fmt --release

      - name: Run tests
        run: cargo test --package wat-fmt

      - name: Publish to crates.io
        run: cargo publish --package wat-fmt --token ${{ secrets.CRATES_IO_TOKEN }}
        env:
          CARGO_REGISTRY_TOKEN: ${{ secrets.CRATES_IO_TOKEN }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          generate_release_notes: true
          name: wat-fmt ${{ github.ref_name }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
